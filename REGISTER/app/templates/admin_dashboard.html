<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Financial Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Financial Dashboard</h1>
        
        <!-- Embed the external application or financial dashboard -->
        <iframe src="http://127.0.0.1:5001" title="Dashboard"></iframe>

        <!-- Logout button -->
        <a href="{{ url_for('main.logout') }}">
            <button class="logout-btn">Logout</button>
        </a>
    </div>
</body>
</html>
